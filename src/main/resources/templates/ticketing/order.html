<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예매정보 입력</title>
</head>
<body>
    <div style="text-align: center">
    <h1>예매자 정보 입력</h1>
    </div>
    <form action="/ticketing/complete" method="post">
        <input type="hidden" name="price" th:value="${ticketing.price}" />
        <input type="hidden" name="ticketingQuantity" th:value="${ticketing.ticketingQuantity}" />
        <input type="hidden" name="performanceId" th:value="${ticketing.performanceId}" />
        <input type="hidden" name="seats" th:value="${ticketing.seats}" />

        <div style="text-align: center">
        <h4>이름</h4><input type="text" placeholder="예매자 이름" name="ordererName" />
        </div>
        <div style="text-align: center">
            <h4>이메일</h4> <input type="email" placeholder="예매자 이메일" name="ordererEmail" />
        </div>
        <div style="text-align: center">
            <h4>연락처</h4><input type="tel" placeholder="예매자 전화번호" name="ordererPhone" />
        </div>
        <div style="text-align: center">
        <button type="submit" style="margin-top: 50px">다음단계</button>
        </div>
        <div style="text-align: center">
            <h6 style="color: #808080">입력하신 이메일로 예매정보를 보내드립니다.</h6>
        </div>
    </form>

</body>
</html>
