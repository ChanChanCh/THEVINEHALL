<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공연 등록</title>

</head>
<body>
<h1>공연 등록</h1>
<!--웹에서 입력한 데이터를 서버로 보내야됨-->
<!--데이터를 서버로 보내는 2가지 조건 : 폼 태그로 감싸져 있어야 함, name 을 가지고 있어야 함-->
<form method="post" enctype="multipart/form-data"> <!--서버로 파일 보내기 위해 enctype 추가-->
    <div>
        <!--name을 html과 controller만 맞춰주면 되는구나!!!!!-->
        <input type="file" name="file" placeholder="포스터 이미지 입력" required/> <!--name file로 해야함!!!-->
    </div>
    <div>
        <input type="text" name="displayName" placeholder="공연명 입력" required/>
    </div>
    <div>
        <input type="text" name="company" placeholder="제작사 입력" required/>
    </div>
    <div>
        <input type="text" name="displayId" placeholder="공연시설 입력" required/>
    </div>
    <div>
        <input type="text" name="displayDate" placeholder="공연일 입력" required/>
    </div>
    <div>
        <input type="text" name="price" placeholder="티켓 가격 입력" required/>
    </div>
    <div>
        <textarea cols="100" rows="30" name="story" placeholder="공연 소개 입력" required></textarea>
    </div>
    <div>
        <textarea cols="100" rows="30" name="announcement" placeholder="공지사항 입력" required></textarea>
    </div>
    <div>
        <input type="text" name="question" placeholder="예매 문의 입력" required/>
    </div>
    <div>
        <input type="text" name="phone" placeholder="문의 연락처 입력" required/>
    </div>
    <div>
        <button>공연 등록하기</button>
    </div>
</form>

</body>
</html>
